# Smart Appliance Monitor - NAS Dashboard Template
# Version: 0.3.0
# Optimized for NAS with session-based activity tracking
# Detects intensive activity (backups, transfers) as sessions

title: {APPLIANCE_NAME}
path: {APPLIANCE_ID}
icon: mdi:nas
type: sections
sections:
  # ============================================
  # SECTION 1: STATUS OVERVIEW
  # ============================================
  - type: grid
    cards:
      - type: custom:mushroom-template-card
        primary: {APPLIANCE_NAME}
        secondary: |
          {% set state = states('sensor.{APPLIANCE_ID}_state') %}
          {% if state == 'running' %}
            üîµ Activit√© intensive - {{ states('sensor.{APPLIANCE_ID}_session_duration') }} min
          {% elif state == 'finished' %}
            ‚úÖ Activit√© termin√©e
          {% else %}
            üí§ Idle (veille)
          {% endif %}
        icon: mdi:nas
        icon_color: |
          {% set state = states('sensor.{APPLIANCE_ID}_state') %}
          {% if state == 'running' %}
            blue
          {% elif state == 'finished' %}
            green
          {% else %}
            grey
          {% endif %}
        badge_icon: |
          {% if is_state('binary_sensor.{APPLIANCE_ID}_unplugged', 'on') %}
            mdi:power-off
          {% elif is_state('binary_sensor.{APPLIANCE_ID}_alert_duration', 'on') %}
            mdi:alert
          {% endif %}
        badge_color: |
          {% if is_state('binary_sensor.{APPLIANCE_ID}_unplugged', 'on') %}
            red
          {% elif is_state('binary_sensor.{APPLIANCE_ID}_alert_duration', 'on') %}
            orange
          {% endif %}
        tap_action:
          action: more-info
          entity: sensor.{APPLIANCE_ID}_state
        fill_container: true

  # ============================================
  # SECTION 2: CURRENT ACTIVITY
  # ============================================
  - title: Activit√© en cours
    type: grid
    cards:
      - type: gauge
        entity: sensor.{APPLIANCE_ID}_session_duration
        name: Dur√©e d'activit√©
        needle: true
        severity:
          green: 0
          yellow: 180
          red: 300
        min: 0
        max: 360  # 6h max
        unit: min

      - type: statistic
        entity: sensor.{APPLIANCE_ID}_session_energy
        name: √ânergie (session)
        icon: mdi:lightning-bolt
        stat_type: mean

      - type: statistic
        entity: sensor.{APPLIANCE_ID}_session_cost
        name: Co√ªt (session)
        icon: mdi:currency-eur
        stat_type: mean

  # ============================================
  # SECTION 3: POWER MONITORING
  # ============================================
  - title: Surveillance de la consommation
    type: grid
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.{APPLIANCE_ID}_power
            name: Puissance
            color: '#e74c3c'
        name: Consommation (24h) - D√©tection backup/transfert
        hours_to_show: 24
        points_per_hour: 4
        line_width: 2
        animate: true
        show:
          labels: true
          points: false
          legend: true
          fill: fade
        icon: mdi:server
        lower_bound: 0
        upper_bound: 100

      # Activity indicator
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            content: |
              {% set power = states('sensor.{APPLIANCE_ID}_power') | float(0) %}
              {% if power > 50 %}
                Activit√© intensive
              {% elif power > 20 %}
                Activit√© mod√©r√©e
              {% else %}
                Idle
              {% endif %}
            icon: mdi:signal
            icon_color: |
              {% set power = states('sensor.{APPLIANCE_ID}_power') | float(0) %}
              {% if power > 50 %}
                red
              {% elif power > 20 %}
                orange
              {% else %}
                green
              {% endif %}

  # ============================================
  # SECTION 4: CONTROLS & MONITORING
  # ============================================
  - title: Contr√¥les
    type: grid
    cards:
      - type: entities
        entities:
          - entity: switch.{APPLIANCE_ID}_monitoring
            name: Surveillance activit√©
            icon: mdi:eye
          - entity: switch.{APPLIANCE_ID}_notifications
            name: Notifications
            icon: mdi:bell
          - type: section
            label: Notifications par type
          - entity: switch.{APPLIANCE_ID}_notification_cycle_started
            name: D√©but activit√© intensive
            icon: mdi:backup-restore
          - entity: switch.{APPLIANCE_ID}_notification_cycle_finished
            name: Fin activit√©
            icon: mdi:check-circle
          - entity: switch.{APPLIANCE_ID}_notification_alert_duration
            name: Activit√© longue
            icon: mdi:clock-alert
          - entity: switch.{APPLIANCE_ID}_notification_unplugged
            name: NAS √©teint/d√©branch√© ‚ö†Ô∏è
            icon: mdi:server-off
          - type: section
            label: Actions
          - entity: button.{APPLIANCE_ID}_reset_stats
            name: R√©initialiser statistiques
            icon: mdi:restart

  # ============================================
  # SECTION 5: STATISTICS & ANALYSIS
  # ============================================
  - title: Statistiques
    type: grid
    cards:
      # Last Activity Session
      - type: entities
        title: Derni√®re session intensive
        icon: mdi:history
        entities:
          - entity: sensor.{APPLIANCE_ID}_last_session_duration
            name: Dur√©e
            icon: mdi:timer
          - entity: sensor.{APPLIANCE_ID}_last_session_energy
            name: √ânergie
            icon: mdi:lightning-bolt
          - entity: sensor.{APPLIANCE_ID}_last_session_cost
            name: Co√ªt
            icon: mdi:currency-eur

      # Daily Activity
      - type: custom:mushroom-entity-card
        entity: sensor.{APPLIANCE_ID}_daily_sessions
        name: Sessions intensives (jour)
        icon: mdi:counter
        icon_color: blue
        primary_info: state
        secondary_info: name

      # Energy costs
      - type: custom:mushroom-entity-card
        entity: sensor.{APPLIANCE_ID}_daily_cost
        name: Co√ªt quotidien
        icon: mdi:currency-eur
        icon_color: green

      - type: custom:mushroom-entity-card
        entity: sensor.{APPLIANCE_ID}_monthly_cost
        name: Co√ªt mensuel
        icon: mdi:calendar-month
        icon_color: green

  # ============================================
  # SECTION 6: HEALTH & UPTIME
  # ============================================
  - title: √âtat & Disponibilit√©
    type: grid
    cards:
      # Unplugged detector (critical for NAS)
      - type: custom:mushroom-template-card
        primary: |
          {% if is_state('binary_sensor.{APPLIANCE_ID}_unplugged', 'off') %}
            ‚úÖ NAS en ligne
          {% else %}
            ‚ö†Ô∏è NAS hors ligne
          {% endif %}
        secondary: |
          {% if is_state('binary_sensor.{APPLIANCE_ID}_unplugged', 'on') %}
            Aucune consommation d√©tect√©e
          {% else %}
            Aliment√© et fonctionnel
          {% endif %}
        icon: |
          {% if is_state('binary_sensor.{APPLIANCE_ID}_unplugged', 'off') %}
            mdi:server-network
          {% else %}
            mdi:server-network-off
          {% endif %}
        icon_color: |
          {% if is_state('binary_sensor.{APPLIANCE_ID}_unplugged', 'off') %}
            green
          {% else %}
            red
          {% endif %}
        tap_action:
          action: more-info
          entity: binary_sensor.{APPLIANCE_ID}_unplugged

      # Current power consumption
      - type: custom:mushroom-entity-card
        entity: sensor.{APPLIANCE_ID}_power
        name: Consommation actuelle
        icon: mdi:flash
        icon_color: |
          {% set power = states('sensor.{APPLIANCE_ID}_power') | float(0) %}
          {% if power > 50 %}
            red
          {% elif power > 20 %}
            orange
          {% else %}
            green
          {% endif %}

  # ============================================
  # SECTION 7: ALERTS
  # ============================================
  - title: Alertes
    type: grid
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.{APPLIANCE_ID}_unplugged
            state: 'on'
        card:
          type: custom:mushroom-template-card
          primary: üö® NAS HORS LIGNE
          secondary: V√©rifier l'alimentation imm√©diatement
          icon: mdi:server-off
          icon_color: red
          tap_action:
            action: more-info
            entity: binary_sensor.{APPLIANCE_ID}_unplugged

      - type: conditional
        conditions:
          - entity: binary_sensor.{APPLIANCE_ID}_alert_duration
            state: 'on'
        card:
          type: custom:mushroom-template-card
          primary: ‚è∞ Activit√© intensive prolong√©e
          secondary: Backup ou transfert tr√®s long en cours
          icon: mdi:clock-alert
          icon_color: orange
          tap_action:
            action: more-info
            entity: binary_sensor.{APPLIANCE_ID}_alert_duration

