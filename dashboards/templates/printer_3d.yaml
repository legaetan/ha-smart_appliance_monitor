# Smart Appliance Monitor - 3D Printer Dashboard Template
# Version: 1.0.0
# Optimized for 3D printers with very long print jobs (up to 24h+)

title: {APPLIANCE_NAME}
path: {APPLIANCE_ID}
icon: mdi:printer-3d
type: sections
sections:
  # ============================================
  # SECTION 1: STATUS OVERVIEW
  # ============================================
  - type: grid
    cards:
      # Custom Cycle Card
      - type: custom:smart-appliance-cycle-card
        entity: sensor.{APPLIANCE_ID}_state
        name: "{APPLIANCE_NAME}"
        icon: "mdi:printer-3d"
        show_power_graph: true
        show_action_buttons: true
        show_current_power: true
        graph_hours: 2
        theme: auto

  # ============================================
  # SECTION 2: STATISTICS
  # ============================================
  - title: Statistiques
    type: grid
    cards:
      # Custom Stats Card
      - type: custom:smart-appliance-stats-card
        entity: sensor.{APPLIANCE_ID}_state
        name: "Statistiques d'Impression"
        default_tab: today
        show_trends: true
        show_efficiency: true
        theme: auto

  # ============================================
  # SECTION 3: CURRENT PRINT JOB
  # ============================================
  - title: Impression en Cours
    type: grid
    cards:
      # Duration with extended range for long prints
      - type: gauge
        entity: sensor.{APPLIANCE_ID}_cycle_duration
        name: Dur√©e Impression
        needle: true
        severity:
          green: 0
          yellow: 720   # 12h
          red: 1200     # 20h
        min: 0
        max: 1440  # 24h max
        unit: min

      - type: statistic
        entity: sensor.{APPLIANCE_ID}_cycle_energy
        name: √ânergie Consomm√©e
        icon: mdi:lightning-bolt
        stat_type: mean

      - type: statistic
        entity: sensor.{APPLIANCE_ID}_cycle_cost
        name: Co√ªt Impression
        icon: mdi:currency-eur
        stat_type: mean

  # ============================================
  # SECTION 4: PRINT MONITORING
  # ============================================
  - title: Surveillance Impression
    type: grid
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.{APPLIANCE_ID}_power
            name: Puissance
            color: '#e67e22'
        name: Consommation (24h)
        hours_to_show: 24
        points_per_hour: 4
        line_width: 2
        animate: true
        show:
          labels: true
          points: false
          legend: true
          fill: fade
        icon: mdi:printer-3d-nozzle

      # Print status indicator
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            content: |
              {% set duration = states('sensor.{APPLIANCE_ID}_cycle_duration') | int %}
              {% if duration > 0 %}
                {% set hours = (duration / 60) | round(1) %}
                {{ hours }}h d'impression
              {% else %}
                Pas d'impression
              {% endif %}
            icon: mdi:timer
            icon_color: |
              {% set duration = states('sensor.{APPLIANCE_ID}_cycle_duration') | int %}
              {% if duration > 720 %}
                red
              {% elif duration > 360 %}
                orange
              {% else %}
                blue
              {% endif %}

  # ============================================
  # SECTION 5: CONTROLS
  # ============================================
  - title: Contr√¥les
    type: grid
    cards:
      - type: entities
        entities:
          - entity: switch.{APPLIANCE_ID}_monitoring
            name: Surveillance Automatique
            icon: mdi:eye
          - entity: switch.{APPLIANCE_ID}_notifications
            name: Notifications
            icon: mdi:bell
          - type: divider
          - type: section
            label: Types de Notifications
          - entity: switch.{APPLIANCE_ID}_notification_cycle_started
            name: Impression D√©marr√©e
            icon: mdi:printer-3d-nozzle
          - entity: switch.{APPLIANCE_ID}_notification_cycle_finished
            name: Impression Termin√©e
            icon: mdi:check-circle
          - entity: switch.{APPLIANCE_ID}_notification_alert_duration
            name: Impression Tr√®s Longue
            icon: mdi:clock-alert
          - entity: switch.{APPLIANCE_ID}_notification_unplugged
            name: Imprimante √âteinte
            icon: mdi:power-plug-off
          - type: divider
          - type: section
            label: Actions
          - entity: button.{APPLIANCE_ID}_reset_stats
            name: R√©initialiser Statistiques
            icon: mdi:restart

  # ============================================
  # SECTION 6: ENERGY MANAGEMENT
  # ============================================
  - title: Gestion √ânerg√©tique
    type: grid
    cards:
      - type: entities
        title: Configuration
        entities:
          - entity: switch.{APPLIANCE_ID}_energy_limits
            name: Limites √ânergie
            icon: mdi:speedometer
          - entity: switch.{APPLIANCE_ID}_auto_shutdown
            name: Arr√™t Automatique
            icon: mdi:power-plug-off

      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.{APPLIANCE_ID}_daily_energy
            name: √ânergie Jour
            min: 0
            max: 10
            unit: kWh
            needle: true
            severity:
              green: 0
              yellow: 6
              red: 8

          - type: gauge
            entity: sensor.{APPLIANCE_ID}_monthly_energy
            name: √ânergie Mois
            min: 0
            max: 100
            unit: kWh
            needle: true
            severity:
              green: 0
              yellow: 60
              red: 80

      - type: entities
        title: Alertes
        entities:
          - entity: binary_sensor.{APPLIANCE_ID}_energy_limit_exceeded
            name: Limite D√©pass√©e
            icon: mdi:alert-circle
          - entity: binary_sensor.{APPLIANCE_ID}_budget_exceeded
            name: Budget D√©pass√©
            icon: mdi:cash-remove

  # ============================================
  # SECTION 7: SCHEDULING
  # ============================================
  - title: Planification
    type: grid
    cards:
      - type: entities
        entities:
          - entity: switch.{APPLIANCE_ID}_scheduling
            name: Activer Planification
            icon: mdi:calendar-clock

      - type: custom:mushroom-template-card
        primary: |
          {% if is_state('binary_sensor.{APPLIANCE_ID}_usage_allowed', 'on') %}
            ‚úÖ Usage Autoris√©
          {% else %}
            ‚õî Usage Non Autoris√©
          {% endif %}
        secondary: |
          {% if is_state('switch.{APPLIANCE_ID}_scheduling', 'on') %}
            Plage: {{ state_attr('binary_sensor.{APPLIANCE_ID}_usage_allowed', 'allowed_start') | default('N/A', true) }} - {{ state_attr('binary_sensor.{APPLIANCE_ID}_usage_allowed', 'allowed_end') | default('N/A', true) }}
          {% else %}
            Planification d√©sactiv√©e
          {% endif %}
        icon: |
          {% if is_state('binary_sensor.{APPLIANCE_ID}_usage_allowed', 'on') %}
            mdi:check-circle
          {% else %}
            mdi:cancel
          {% endif %}
        icon_color: |
          {% if is_state('binary_sensor.{APPLIANCE_ID}_usage_allowed', 'on') %}
            green
          {% else %}
            red
          {% endif %}
        tap_action:
          action: more-info
          entity: binary_sensor.{APPLIANCE_ID}_usage_allowed

  # ============================================
  # SECTION 8: AI ANALYSIS
  # ============================================
  - title: Analyse IA
    type: grid
    cards:
      - type: horizontal-stack
        cards:
          - type: button
            name: Pattern
            icon: mdi:chart-timeline-variant
            tap_action:
              action: call-service
              service: smart_appliance_monitor.analyze_cycles
              service_data:
                entity_id: sensor.{APPLIANCE_ID}_state
                analysis_type: pattern
                cycle_count: 10

          - type: button
            name: Recommendations
            icon: mdi:lightbulb-on
            tap_action:
              action: call-service
              service: smart_appliance_monitor.analyze_cycles
              service_data:
                entity_id: sensor.{APPLIANCE_ID}_state
                analysis_type: recommendations
                cycle_count: 10

          - type: button
            name: Compl√®te
            icon: mdi:chart-box
            tap_action:
              action: call-service
              service: smart_appliance_monitor.analyze_cycles
              service_data:
                entity_id: sensor.{APPLIANCE_ID}_state
                analysis_type: all
                cycle_count: 10

      - type: entities
        title: √âtat Analyse
        entities:
          - entity: switch.{APPLIANCE_ID}_ai_analysis
            name: Activer Analyse IA
          - entity: sensor.{APPLIANCE_ID}_ai_analysis
            name: Derni√®re Analyse
            secondary_info: last-changed

      - type: markdown
        content: >
          **R√©sum√©:** {{ state_attr('sensor.{APPLIANCE_ID}_ai_analysis', 'summary') | default('Aucune analyse disponible', true) }}
          
          
          **Recommandations:**
          
          {{ state_attr('sensor.{APPLIANCE_ID}_ai_analysis', 'recommendations') | default('Aucune recommandation', true) }}

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: √âconomies kWh
            secondary: "{{ state_attr('sensor.{APPLIANCE_ID}_ai_analysis', 'energy_savings_kwh') | default('N/A', true) }}"
            icon: mdi:lightning-bolt
            icon_color: green

          - type: custom:mushroom-template-card
            primary: √âconomies ‚Ç¨
            secondary: "{{ state_attr('sensor.{APPLIANCE_ID}_ai_analysis', 'energy_savings_eur') | default('N/A', true) }} ‚Ç¨"
            icon: mdi:currency-eur
            icon_color: green

  # ============================================
  # SECTION 9: ANOMALY DETECTION
  # ============================================
  - title: D√©tection d'Anomalies
    type: grid
    cards:
      - type: gauge
        entity: sensor.{APPLIANCE_ID}_anomaly_score
        name: Score d'Anomalie
        min: 0
        max: 100
        needle: true
        severity:
          green: 0
          yellow: 30
          red: 60

      - type: entities
        entities:
          - entity: binary_sensor.{APPLIANCE_ID}_anomaly_detected
            name: Anomalie D√©tect√©e
            icon: mdi:alert-circle

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.{APPLIANCE_ID}_anomaly_score
            name: Score
            color: '#e74c3c'
        name: Historique Anomalies (7j)
        hours_to_show: 168
        points_per_hour: 1
        line_width: 2
        show:
          labels: true
          points: false
          legend: true
        icon: mdi:chart-line-variant

  # ============================================
  # SECTION 10: ALERTS
  # ============================================
  - title: Alertes
    type: grid
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.{APPLIANCE_ID}_unplugged
            state: 'on'
        card:
          type: custom:mushroom-template-card
          primary: üîå Imprimante √âteinte
          secondary: Aucune consommation d√©tect√©e
          icon: mdi:printer-3d-off
          icon_color: red
          tap_action:
            action: more-info
            entity: binary_sensor.{APPLIANCE_ID}_unplugged

      # Running indicator (useful for long prints)
      - type: conditional
        conditions:
          - entity: binary_sensor.{APPLIANCE_ID}_running
            state: 'on'
        card:
          type: custom:mushroom-template-card
          primary: |
            {% set duration = states('sensor.{APPLIANCE_ID}_cycle_duration') | int %}
            {% set hours = (duration / 60) | round(1) %}
            üñ®Ô∏è Impression en cours ({{ hours }}h)
          secondary: L'imprimante est en marche
          icon: mdi:printer-3d-nozzle
          icon_color: blue
          tap_action:
            action: more-info
            entity: binary_sensor.{APPLIANCE_ID}_running

      - type: conditional
        conditions:
          - entity: binary_sensor.{APPLIANCE_ID}_anomaly_detected
            state: 'on'
        card:
          type: custom:mushroom-template-card
          primary: üîç Anomalie D√©tect√©e
          secondary: |
            Score: {{ states('sensor.{APPLIANCE_ID}_anomaly_score') }}
          icon: mdi:alert-circle
          icon_color: orange
          tap_action:
            action: more-info
            entity: binary_sensor.{APPLIANCE_ID}_anomaly_detected

  # ============================================
  # SECTION 11: PRINT STATISTICS
  # ============================================
  - title: Statistiques d'Impression
    type: grid
    cards:
      # Last Print
      - type: entities
        title: Derni√®re Impression
        icon: mdi:history
        entities:
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                content: |
                  {% set duration = states('sensor.{APPLIANCE_ID}_last_cycle_duration') | int %}
                  {% set hours = (duration / 60) | round(1) %}
                  {% if hours >= 1 %}
                    {{ hours }}h
                  {% else %}
                    {{ duration }}min
                  {% endif %}
                icon: mdi:timer
                icon_color: blue
              - type: template
                content: '{{ states("sensor.{APPLIANCE_ID}_last_cycle_energy") }} kWh'
                icon: mdi:lightning-bolt
                icon_color: amber
              - type: template
                content: '{{ states("sensor.{APPLIANCE_ID}_last_cycle_cost") }} ‚Ç¨'
                icon: mdi:currency-eur
                icon_color: green

      # Daily Prints
      - type: custom:mushroom-entity-card
        entity: sensor.{APPLIANCE_ID}_daily_cycles
        name: Impressions Aujourd'hui
        icon: mdi:counter
        icon_color: blue

      # Costs
      - type: custom:mushroom-entity-card
        entity: sensor.{APPLIANCE_ID}_daily_cost
        name: Co√ªt du Jour
        icon: mdi:currency-eur
        icon_color: green

      - type: custom:mushroom-entity-card
        entity: sensor.{APPLIANCE_ID}_monthly_cost
        name: Co√ªt Mensuel
        icon: mdi:calendar-month
        icon_color: green

  # ============================================
  # SECTION 12: EFFICIENCY ANALYSIS
  # ============================================
  - title: Analyse d'Efficacit√©
    type: grid
    cards:
      # Average power during print
      - type: custom:mushroom-template-card
        primary: |
          {% set energy = states('sensor.{APPLIANCE_ID}_last_cycle_energy') | float(0) %}
          {% set duration = states('sensor.{APPLIANCE_ID}_last_cycle_duration') | float(1) %}
          {% set avg_power = (energy * 1000 / duration * 60) | round(1) if duration > 0 else 0 %}
          {{ avg_power }} W
        secondary: Puissance Moyenne (derni√®re impression)
        icon: mdi:gauge
        icon_color: orange

      # Energy efficiency indicator
      - type: custom:mushroom-template-card
        primary: |
          {% set energy = states('sensor.{APPLIANCE_ID}_last_cycle_energy') | float(0) %}
          {{ (energy * 1000) | round(0) }} Wh
        secondary: √ânergie consomm√©e (derni√®re impression)
        icon: mdi:lightning-bolt-circle
        icon_color: amber

