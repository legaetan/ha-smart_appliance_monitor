<!DOCTYPE html>
<html>
<head>
    <title>Smart Appliances Configuration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="./sam-config-panel.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
    </style>
</head>
<body>
    <sam-config-panel></sam-config-panel>
    
    <script>
        // Initialize the panel with Home Assistant connection
        window.addEventListener('DOMContentLoaded', () => {
            const panel = document.querySelector('sam-config-panel');
            
            // Wait for Home Assistant to be available
            const checkHass = setInterval(() => {
                if (window.parent && window.parent.document && window.parent.document.querySelector('home-assistant')) {
                    const homeAssistant = window.parent.document.querySelector('home-assistant');
                    if (homeAssistant && homeAssistant.hass) {
                        panel.hass = homeAssistant.hass;
                        clearInterval(checkHass);
                    }
                }
            }, 100);
            
            // Cleanup after 10 seconds if not found
            setTimeout(() => clearInterval(checkHass), 10000);
        });
    </script>
</body>
</html>
