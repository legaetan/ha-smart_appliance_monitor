[pytest]
# Configuration pytest pour Smart Appliance Monitor

# Dossiers de tests
testpaths = tests

# Options par défaut
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marqueurs async
asyncio_mode = auto

# Options de couverture
addopts = 
    --strict-markers
    --cov=custom_components.smart_appliance_monitor
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v

# Ignorer les warnings spécifiques
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout pour les tests
timeout = 300

# Marqueurs personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents qui prennent du temps

