# Smart Appliance Cycle Card - Advanced Example
# Full configuration with all options

type: custom:smart-appliance-cycle-card
entity: sensor.washing_machine_state

# Customization
name: Machine Ã  Laver       # Override auto-detected name
icon: mdi:washing-machine   # Override auto-detected icon

# Features
show_power_graph: true      # Show mini power consumption graph (default: true)
show_action_buttons: true   # Show start, stop, reset buttons (default: true)
show_current_power: false   # Show current power value (default: false)

# Graph settings
graph_hours: 0.5            # Graph duration in hours (default: 0.5 = 30min)
                            # Min: 0.25 (15min), Max: 2 (2 hours)

# Theme
theme: auto                 # auto | light | dark (default: auto)

---
# Multiple Cards Example - Dashboard with 3 Appliances

type: vertical-stack
cards:
  # Washing Machine
  - type: custom:smart-appliance-cycle-card
    entity: sensor.washing_machine_state
    name: Washing Machine
    show_power_graph: true
    show_action_buttons: true
  
  # Dishwasher
  - type: custom:smart-appliance-cycle-card
    entity: sensor.dishwasher_state
    name: Dishwasher
    show_power_graph: true
    show_action_buttons: true
  
  # Dryer
  - type: custom:smart-appliance-cycle-card
    entity: sensor.dryer_state
    name: Dryer
    show_power_graph: false
    show_action_buttons: false
    show_current_power: true

---
# Grid Layout Example - 2 Cards Side by Side

type: grid
columns: 2
cards:
  - type: custom:smart-appliance-cycle-card
    entity: sensor.washing_machine_state
  
  - type: custom:smart-appliance-cycle-card
    entity: sensor.dishwasher_state

---
# Session-based Appliances (Monitor, NAS, etc.)

# Monitor/Screen - Uses "session" terminology
type: custom:smart-appliance-cycle-card
entity: sensor.office_monitor_state
name: Office Monitor
icon: mdi:monitor
show_power_graph: true
show_action_buttons: true

# NAS - Uses "session" terminology  
type: custom:smart-appliance-cycle-card
entity: sensor.nas_state
name: Network Storage
icon: mdi:nas
show_power_graph: false
show_current_power: true

# 3D Printer - Uses "session" terminology
type: custom:smart-appliance-cycle-card
entity: sensor.3d_printer_state
name: 3D Printer
graph_hours: 2              # Longer graph for long prints
show_action_buttons: true
